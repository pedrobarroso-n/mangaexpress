<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MangaExpress - Início</title>
    <link rel="shortcut icon" href="./image/mangaexpress-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho__imagem" src="./image/mangaexpress-logo.png" alt="Logo da MangaExpress">
        <p class="cabecalho__texto">MangaExpress</p>
    </header>

    <main class="conteudo">
        <form class="conteudo__formulario">
            <label>ADICIONAR MANGA:</label>
            <input type="text" name="titulo" id="titulo" placeholder="título" required>
            <input type="text" name="volume" id="volume" placeholder="volume" required>
            <input type="text" name="preco" id="preco" placeholder="preço" required>
            <input type="text" name="capa" id="capa" placeholder="capa" required>
            <div class="conteudo__formulario__botoes">
                <input type="submit" value="Adicionar">
                <input type="reset" value="Cancelar">
            </div>
        </form>
        <div class="conteudo__mangas">
            <h2>MEUS MANGA'S</h2>
            <div class="conteudo__lista" data-lista></div>
        </div>
    </main>

    <footer class="rodape">
        <div class="cabecalho">
            <img class="cabecalho__imagem" src="./image/mangaexpress-logo.png" alt="Logo da MangaExpress">
            <p class="cabecalho__texto">MangaExpress</p>
        </div>
        <div class="rodape__descricao">
            <p>desenvolvido por pedro bn</p>
            <p>apoio alura latam - 2024</p>
        </div>
    </footer>

    <script type="module" src="./js/conectaApi.js"></script>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
